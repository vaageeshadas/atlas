<head>
  <style>
    body {
      margin: 0;
      font-family: 'Consolas', monospace;
    }

    #complexity {
      font-family: 'Consolas', monospace;

    }

    #yearToExplore {
      font-family: 'Consolas', monospace;
    }

    #modal-text {
      padding-bottom: 10px;
    }

    #submitButtonContainer {
      display: flex;
      /* Enables flexbox */
      justify-content: center;
      /* Centers the child elements (the button) horizontally */
      font-family: 'Consolas', monospace;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .firstInput {
      padding-bottom: 10px;
    }

    .secondInput {
      padding-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      border-radius: 20px;
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 20%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/d3"></script>

  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
  <script src="static/globejs.js"></script>
</head>

<body>
  <div id="globeViz"></div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text">
      </p>
      <div class="firstInput">
        <label for="complexity">Complexity level:</label>
        <select id="complexity" name="complexity">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      </br>
      <div class="secondInput">
        <label for="yearToExplore">Explore a year:</label>
        <input type="number" id="yearToExplore" name="yearToExplore" min="1800" max="2020">
      </div>
      <div id="submitButtonContainer">
        <input type="submit" id="submitButton" name="submitButton" value="Explore" onclick="displayInfo()">
      </div>
    </div>
  </div>
</body>
